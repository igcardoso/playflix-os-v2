  <script>
    const elements = document.getElementsByClassName('navigable-element');
    const nav_elements = document.getElementsByClassName('nav-element');
    let currentIndex = 0;
    let nav_currentIndex = 0;

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowUp') {
        currentIndex = (currentIndex - 1 + elements.length) % elements.length;
      } else if (event.key === 'ArrowDown') {
        currentIndex = (currentIndex + 1) % elements.length;
      } else if (event.key === 'ArrowLeft') {
        nav_currentIndex = (nav_currentIndex - 1 + nav_elements.length) % nav_elements.length;
      } else if (event.key === 'ArrowRight') {
        nav_currentIndex = (nav_currentIndex + 1) % nav_elements.length;
      }

      elements[currentIndex].focus();
      nav_elements[nav_currentIndex].focus();
    });

    // Definir o foco no primeiro elemento inicialmente
    elements[0].focus();
    nav_elements[0].focus();
  </script>
