<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBO Max</title>
  <style type="text/css" media="all">
    button {
      border: none;
      border-radius: 8em;
      padding: 10px 20px 10px 20px;
      background: red;
      color: white;
      margin: auto;
      font-size: 20px;
      font-weight: 700;
      transition: all 1s;
    }
    
    button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body style="background: #000000; display: flex; flex-direction: column; justify-content: center; align-content: center;">
  <img style="margin: 40% auto;" width="80%" src="img/404.png" alt="Error 404. Esta página não exite." />
  <button>Voltar</button>
  <script type="text/javascript" charset="utf-8">
    document.querySelector('button').addEventListener('click', ()=> {
      window.location.href = '../'
    });
  </script>
</body>
</html>
